<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="content">
            <svg width = "56px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="left w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
              </svg>
            <img src="./img/img1.jpeg" alt="" class="img-content">
            <svg width ="56px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="right w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
              </svg>
        </div>
        <div class="slide">
            <div class="slide-img active">
                <img src="./img/img1.jpeg" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/img2.jpeg" alt="" class="">
            </div>
            <div class="slide-img">
                <img src="./img/img3.jpeg" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/img4.jpeg" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/img5.jpeg" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/img6.jpeg" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/img7.jpeg" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/img8.jpeg" alt="">
            </div>
            <div class="slide-img">
                <img src="./img/img9.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
